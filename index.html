<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="width=device-width, initial-scale=1.0">
  <title>AI教育工具</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap');

    :root {
      --primary-color: #444444; 
      --background-color: #FDFBF8;
      --card-bg: rgba(255, 255, 255, 0.55); 
      --card-border: rgba(255, 255, 255, 0.4);
      --text-color-primary: #1d1d1f; 
      --text-color-secondary: #5a5a5f; 
      --input-bg: rgba(235, 235, 240, 0.6);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --control-border-radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color-primary);
      margin: 0;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* --- 1. 背景圖片已修改 --- */
      background-image: url('1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      perspective: 1200px;
    }
    
    .container { max-width: 800px; margin: 40px auto; }
    
    .header { text-align: center; margin-bottom: 40px; position: relative; }
    
    h1 {
      font-weight: 500;
      font-size: 3em;
      color: var(--text-color-primary);
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.3), 0 2px 5px rgba(0, 0, 0, 0.2);
      transform: translateZ(50px);
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border-radius: 24px; 
      border: 1px solid var(--card-border);
      box-shadow: 0 12px 35px var(--shadow-color);
      padding: 40px;
      margin-bottom: 30px;
      transform-style: preserve-3d;
      transform: translateZ(20px);
      transition: all 0.2s ease-out;
    }

    .card:hover {
      transform: translateZ(60px) rotateX(var(--rotateX, 0)) rotateY(var(--rotateY, 0));
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    .card > * { transform: translateZ(40px); }

    .tool-menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .tool-button {
      display: block;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 500;
      text-align: center;
      padding: 20px;
      border-radius: var(--control-border-radius);
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--text-color-secondary);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .tool-button:hover {
      background: rgba(255, 255, 255, 0.4);
      color: var(--text-color-primary);
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .tool-button:active {
        transform: translateY(0) scale(1);
    }

    /* --- 2. 新增：創作者署名連結樣式 --- */
    .creator-credit {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.1);
      color: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 500;
      text-decoration: none;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .creator-credit:hover {
      background: rgba(0, 0, 0, 0.2);
      color: rgba(0, 0, 0, 0.7);
      transform: translateY(-2px) translateX(-50%);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* --- 3. 新增：右上角工具箱連結樣式 --- */
    .dashboard-link {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      border-radius: var(--control-border-radius);
      color: var(--text-color-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 100;
    }
    .dashboard-link:hover {
      background: rgba(255, 255, 255, 0.4);
      color: var(--text-color-primary);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    .dashboard-link:active {
      transform: translateY(0) scale(1);
    }
  </style>
</head>
<body>

  <!-- 右上角懸浮按鈕 -->
  <a href="https://chunsheng612.github.io/FunFun.AI-Website/" class="dashboard-link" target="_blank">前往教育工具箱</a>
  
  <div class="container">

      <h1> 【方方老師】教育AI工具 </h1>

    <div class="card">
      <div class="tool-menu">
        <a href="https://ai-macosui-840511503774.us-west1.run.app/" class="tool-button" target="_blank">AI智慧類題出題</a>

    </div>
  </div>
  
  <!-- 底部懸浮按鈕 -->
  <a href="https://www.facebook.com/FunFun.AI.Teacher/" class="creator-credit" target="_blank">Created by 方方老師</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.card');

      // 卡片3D懸停效果
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const rotateY = -1 * ((x - rect.width / 2) / (rect.width / 2)) * 8;
        const rotateX = ((y - rect.height / 2) / (rect.height / 2)) * 8;
        card.style.setProperty('--rotateX', `${rotateX}deg`);
        card.style.setProperty('--rotateY', `${rotateY}deg`);
      });

      card.addEventListener('mouseleave', () => {
        card.style.setProperty('--rotateX', '0deg');
        card.style.setProperty('--rotateY', '0deg');
      });
    });
  </script>

</body>
</html>
